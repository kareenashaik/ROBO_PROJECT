<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: black;"text="chartreuse">
  <center><h1>Dancing Robot</h1></center>
  <div class="robots">
    <div class="android">
      <div class="head">
        <div class="eyes">
          <div class="lefteye"></div>
          <div class="righteye"></div>
        </div>
      </div>
      <div class="upperbody">
        <div class="leftarm"></div>
        <div class="body"></div>
        <div class="rightarm"></div>
      </div>
      <div class="lowerbody">
        <div class="leftleg"></div>
        <div class="rightleg"></div>
      </div>
    </div>
  </div>
</body>

</html>
